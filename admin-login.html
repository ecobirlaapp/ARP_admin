<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCampus Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 600: '#16a34a', 700: '#15803d', 900: '#14532d' } } } }
        }
    </script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl shadow-2xl flex overflow-hidden max-w-4xl w-full">
        <div class="w-1/2 p-12 flex flex-col justify-center">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Admin Portal</h2>
            <p class="text-gray-500 mb-8">Welcome back. Please enter your details.</p>
            <form id="admin-login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-600 focus:outline-none" required>
                </div>
                <div id="error-msg" class="text-red-500 text-sm hidden"></div>
                <button type="submit" id="login-btn" class="w-full bg-brand-600 text-white font-bold py-3 rounded-lg hover:bg-brand-700 transition">Sign In</button>
            </form>
        </div>
        <div class="w-1/2 bg-brand-900 relative flex items-center justify-center">
            <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            <div class="text-center text-white z-10 p-8">
                <h1 class="text-4xl font-bold mb-4">EcoCampus</h1>
                <p class="text-brand-200">Managing sustainability, one click at a time.</p>
            </div>
        </div>
    </div>
    <script type="module">
        import { supabase } from './js/supabase-client.js';
        
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const err = document.getElementById('error-msg');
            
            btn.disabled = true; btn.innerText = 'Verifying...'; err.classList.add('hidden');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                // Check Role
                const { data: profile } = await supabase.from('users').select('role').eq('id', data.user.id).single();
                
                if (!profile || profile.role !== 'admin') {
                    await supabase.auth.signOut();
                    throw new Error("Access Denied: You do not have Admin privileges.");
                }

                window.location.href = 'admin.html';
            } catch (error) {
                err.textContent = error.message;
                err.classList.remove('hidden');
                btn.disabled = false; btn.innerText = 'Sign In';
            }
        });
    </script>
</body>
</html>
