<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCampus Admin Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 900: '#14532d' } }
                }
            }
        }
    </script>
    <style>
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex overflow-hidden font-sans antialiased">

    <aside class="w-64 bg-gray-900 text-white flex flex-col flex-shrink-0 transition-all duration-300">
        <div class="p-6 border-b border-gray-800 flex items-center gap-3">
            <div class="w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center"><i data-lucide="leaf" class="text-white w-5 h-5"></i></div>
            <h1 class="text-xl font-bold tracking-tight">EcoAdmin</h1>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-1">
            <button onclick="loadView('dashboard')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>Dashboard</button>
            <div class="pt-4 pb-1 text-xs font-bold text-gray-500 uppercase tracking-wider px-3">Management</div>
            <button onclick="loadView('users')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="users" class="w-5 h-5 mr-3"></i>Users</button>
            <button onclick="loadView('reviews')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="check-square" class="w-5 h-5 mr-3"></i>Reviews & Plastic</button>
            <button onclick="loadView('events')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="calendar" class="w-5 h-5 mr-3"></i>Events & RSVP</button>
            <div class="pt-4 pb-1 text-xs font-bold text-gray-500 uppercase tracking-wider px-3">Commerce</div>
            <button onclick="loadView('store')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="shopping-bag" class="w-5 h-5 mr-3"></i>Store & Products</button>
            <button onclick="loadView('orders')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="package" class="w-5 h-5 mr-3"></i>Orders</button>
            <button onclick="loadView('codes')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="ticket" class="w-5 h-5 mr-3"></i>Redeem Codes</button>
            <div class="pt-4 pb-1 text-xs font-bold text-gray-500 uppercase tracking-wider px-3">Engagement</div>
            <button onclick="loadView('challenges')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="camera" class="w-5 h-5 mr-3"></i>Challenges & Quiz</button>
            <button onclick="loadView('leaderboard')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition"><i data-lucide="trophy" class="w-5 h-5 mr-3"></i>Leaderboard</button>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <button onclick="handleLogout()" class="w-full flex items-center justify-center p-2 rounded-lg bg-red-900/30 text-red-400 hover:bg-red-900/50 transition"><i data-lucide="log-out" class="w-4 h-4 mr-2"></i>Logout</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 flex-shrink-0">
            <h2 id="page-title" class="text-xl font-bold text-gray-800">Dashboard</h2>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p id="admin-name" class="text-sm font-bold text-gray-900">Admin User</p>
                    <p class="text-xs text-green-600">Super Admin</p>
                </div>
                <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
                    <i data-lucide="user" class="text-gray-500"></i>
                </div>
            </div>
        </header>

        <div id="view-container" class="flex-1 overflow-y-auto p-8">
            </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col transform transition-all scale-95 opacity-0">
            </div>
    </div>

    <script type="module" src="js/admin-app.js"></script>
</body>
</html>
